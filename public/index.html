<!DOCTYPE html>
<html ng-app = "movieStubApp">
<head>
  <title>Movie Stub - Book Movie Tickets Online</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <script type="text/javascript" src="js/lib/angular.min.js"></script>
  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/controller/app.js"></script>
</head>

<body class = "container" ng-controller = "movieStubController">
  <h1>Movie Stub</h1>
  <h4>Book Movie Tickets Online</h4>
  <hr/>
  <div class="row">
    <div class="col-xs-3"><h4>Tickets available for :</h4></div>
    <div class="col-xs-3">
      <input class = "form-control" type = "text" placeholder = "Search a movie" ng-model = "search">
    </div>
  </div>
  <br/>
  <ul>
    <li ng-repeat = "movie in movies | orderBy:'name':true | filter : search">
      {{movie.id}} - {{movie.name | uppercase}} - {{movie.rating}}
      <a href="javascript:" ng-click = "getMovieById(movie.id)">Availability</a>
    </li>
  </ul>
  <br/>
  <label ng-show = "currMovie">Availability for {{currMovie.name}} is {{currMovie.availability}}</label>
</body>
</html>
